<div id="search-component">
  <input #searchBox id="search-box" class="form-control" type="search" (input)="search(searchBox.value)"
    placeholder="ユーザー検索..." />
  <ul class="search-result">
    <li *ngFor="let user of users$ | async">
      <a routerLink="/detail/{{user.id}}">
        {{user.name}}
      </a>
    </li>
  </ul>
</div>
